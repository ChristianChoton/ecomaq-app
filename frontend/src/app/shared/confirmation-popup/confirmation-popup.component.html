<div class="app-popup p-3">
   <div class="app-popup-content text-center">
      <div class="mb-4">
         <h4>¿Estás seguro de que deseas eliminar este producto??</h4>
      </div>
      <button mat-raised-button color="accent" class="mr-3" (click)="dialogRef.close('yes')">Sí</button>

   </div>
</div>

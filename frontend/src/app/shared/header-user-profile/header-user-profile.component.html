<button mat-mini-fab class="log-in-user" [matMenuTriggerFor]="loginuser">
  <img src="assets/images/user.jpg" width="250" height="250" alt="log-in-user">
</button>
<mat-menu #loginuser="matMenu">
  <button mat-menu-item fxLayoutAlign="start center" [routerLink]="['/account/profile']" *ngIf="isLoged()"><i class="material-icons mr-1">account_circle</i> <span>Profile</span>
  </button>
  <button mat-menu-item *ngIf="isLoged()" (click)="onLogout()"><i class="material-icons mr-1">power_settings_new</i><span>Logout</span></button>
  <button mat-menu-item [routerLink]="['/session/signin']" *ngIf="!isLoged()"><i class="material-icons mr-1">power_settings_new</i><span>Login</span></button>
</mat-menu>

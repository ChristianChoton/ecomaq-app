<div class="counter-wrapper">
	<div class="counter-item">
		<span class="counter-digit">{{hours}}</span>
		<span class="counter-text">Horas</span>
	</div>
	<div class="counter-item">
		<span class="counter-digit">{{minutes}}</span>
		<span class="counter-text">Minutos</span>
	</div>
	<div class="counter-item">
		<span class="counter-digit">{{seconds}}</span>
		<span class="counter-text">Segundos</span>
	</div>
</div>

<div class="inner-container bg-white section-gap-lg">
  <div class="container">
    <div fxLayout='row wrap' fxLayoutAlign="center center">
      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <div class="form-img forgot-password-image">
            </div>
          </div>
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <mat-card class="forgot-password form-margin">
              <h1 class="accent-color mt-4 mr-4 ml-4">Olvidaste tu contraseña?</h1>
              <h4 class="mr-4 ml-4">No hay problema</h4>
              <form class="mb-4 mr-4 ml-4">
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="email" placeholder="Ingresa tu correo" required>
                  </mat-form-field>
                </div>
                <div class="mb-4">
                    <mat-form-field class="w-100">
                        <input matInput type="email" placeholder="Confirma tu correo" required>
                      </mat-form-field>
                </div>
                <button color="accent" class="button-lg mb-3" mat-raised-button>Enviar</button>
               <div> ¿Ya tienes cuenta? entonces <a class="accent-color" [routerLink]="['/session/signin']">Inicia sesión</a></div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="inner-container bg-white section-gap-lg">
  <div class="container">
    <div fxLayout='row wrap' fxLayoutAlign="center center">
      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <div class="form-img register-image">
            </div>
          </div>
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <mat-card class="register-form form-margin">
              <h1 class="mt-4 mr-4 ml-4">Ingresa la información</h1>
              <form class="mb-4 ml-4 mr-4">
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="Nombre" required [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="Apellido" required [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input matInput type="email" placeholder="Correo" required [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input matInput type="password" placeholder="Contraseña" required [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </div>
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="password" placeholder="Reescribir contraseña" required>
                  </mat-form-field>
                </div>
                <button color="accent" class="button-lg mb-3" mat-raised-button (click)="onCreate()">Crear</button>
              <div> ¿Ya tienes cuenta? entonces <a class="accent-color" [routerLink]="['/session/signin']">Inicia sesión</a></div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
